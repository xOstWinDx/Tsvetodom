{% extends "base.html" %}
{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta name="keywords" content="">
<meta name="description" content="">
<title>Магазин</title>
<link rel="stylesheet" href="pages/nicepage.css" media="screen">
<link rel="stylesheet" href="pages/Product-List-Template.css" media="screen">
<script class="u-script" type="text/javascript" src="pages/jquery.js" defer=""></script>
<script class="u-script" type="text/javascript" src="pages/nicepage.js" defer=""></script>
<meta name="generator" content="Nicepage 6.9.2, nicepage.com">
<link id="u-theme-google-font" rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
<link id="u-page-google-font" rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700">


<script type="application/ld+json">{
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "",
    "logo": "/pages/images/border.png",
    "sameAs": [
        "https://vk.com/tsvetodom",
        "https://www.instagram.com/_tsvetodom_/",
        "tel:+7-931-364-92-33"
    ]
}</script>
<meta name="theme-color" content="#a50f34">
<meta property="og:title" content="Product List Template">
<meta property="og:type" content="website">
<meta data-intl-tel-input-cdn-path="intlTelInput/">
{% endblock %}

{% block startbody %}
<body data-path-to-root="./" data-include-products="true" class="u-body u-xl-mode" data-lang="ru">
{% endblock %}

{% block content %}
<!--/product_item--><!--product_item-->
<section class="u-align-center u-clearfix u-container-align-center u-section-1" id="sec-aca8">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1"><!--products--><!--products_options_json-->
        <!--{"type":"Recent","source":"","tags":"","count":"0"}--><!--/products_options_json-->
        <div class="u-expanded-width u-products u-products-1" data-site-sorting-prop="created"
             data-site-sorting-order="desc" data-items-per-page="6" data-products-datasource="site" data-max-items="0"
             data-products-id="1">


            <div class="u-repeater u-repeater-1">
                <!--product_item-->
                {% for product in products %}
                <div class="u-align-center u-container-align-center u-container-style u-products-item u-repeater-item u-white u-repeater-item-1"
                     data-product-id="6">
                    <div class="u-container-layout u-similar-container u-valign-top u-container-layout-1">
                        <!--product_image-->
                        <a class="u-product-title-link"
                           href="https://vk.com/tsvetodom?w=product-22411211_{{product.id}}%2Fquery"><img alt=""
                                                                                                          class="u-expanded-width u-image u-image-contain u-image-default u-product-control u-image-1"
                                                                                                          src={{product.thumb_photo}}></a>
                        <!--/product_image--><!--product_title-->
                        <h4 class="u-align-center u-product-control u-text u-text-default u-text-1">
                            <a class="u-product-title-link"
                               href="https://vk.com/tsvetodom?w=product-22411211_{{product.id}}%2Fquery">{{product.title}}</a>
                        </h4><!--/product_title--><!--product_price-->

                        <!--{"clickType":"add-to-cart","content":"Добавить в корзину"}--><!--/options_json-->
                        <a href="https://vk.com/tsvetodom?w=product-22411211_{{product.id}}%2Fquery"
                           class="u-align-center u-border-2 u-border-grey-25 u-btn u-btn-rectangle u-button-style u-palette-1-base u-product-control u-text-body-color u-btn-4 u-payment-button">Узнать
                            цену</a>


                    </div>
                </div><!--/product_item--><!--product_item-->
                {% endfor %}
            </div>


        </div><!--/products-->
    </div>
    <p class="u-align-center" style="font-size: 1rem; font-weight: 600;">{{page.page}} из {{page.pages}}</p>
    {{ page.info|safe }}

</section>

{% endblock %}
